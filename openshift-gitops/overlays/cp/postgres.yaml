---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kong
    name: in-cluster
  project: controlplane
  source:
    path: gateway/prereqs/infra/postgresql
    repoURL: https://github.com/ruromero/kong-cp.git
    targetRevision: namespaces
  syncPolicy:
    automated: # automatically sync repo changes
      prune: true
      selfHeal: true
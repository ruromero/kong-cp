apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: keycloak
    name: in-cluster
  project: dataplane
  source:
    path: gateway/prereqs/infra/auth/operator
    repoURL: https://github.com/ruromero/kong-cp.git
    targetRevision: namespaces
  syncPolicy:
    automated: # automatically sync repo changes
      prune: true
      selfHeal: true
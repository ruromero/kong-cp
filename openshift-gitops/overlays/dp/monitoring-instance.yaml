---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-instance
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kong-dp
    name: in-cluster
  project: dataplane
  source:
    path: gateway/prereqs/infra/monitoring/instance
    repoURL: https://github.com/ruromero/kong-cp.git
    targetRevision: namespaces
  syncPolicy:
    automated: # automatically sync repo changes
      prune: true
      selfHeal: true